     .container {
  /* flexboxでcontainerの中身をど真ん中に設置 */
  display: flex;
  justify-content: center;
  align-items: center;
 
  

 
}
/* 額縁外側 */
.around-slider {
  width: 70em;
  height: 40em;
  display: block;
  top: 10%;
  position: absolute;

}
.slider {
  display: block;
  /* スライダーの額縁内の位置指定 */
  top: 10%;
  margin-left: 4%;
  margin-right: 4%;
  background-color: #fff;
  height:40em;
  width: 70em;
  padding: 0;
  margin: 0;
  position: absolute;
  /* .sliderに収まらない要素を隠すように指定 */
  overflow: hidden;
 
}
/* スライダー*/
.slider li {
  list-style:none;
  position: absolute;
}
.slider input {
  display: none;
}
/* スライダーナビゲーションボタン */
.slider label {
  background-color: #2c2b2b;
  border-radius: 100%;
  cursor: pointer;
  display: block;
  height: 1.5em;
  width: 1.5em;
  /* ボタンの位置を指定 */
  left: 34em;
  bottom: .5em;
  position: absolute;
  /* hover後にボタンが現れる速度を調整 */
  transition: .25s;
z-index: 1;
  box-shadow: 0px 1px 5px 1px #fff;
}
.slider input:checked + label {
  /* クリックしたときのボタンの色を指定 */
  background-color: rgb(131, 126, 126);
}
.slider:hover li:nth-child(1) label {
  /* １つ目のボタンの位置を指定 */
  left: 28em;
}
.slider:hover li:nth-child(2) label {
  /* ２つ目のボタンの位置を指定 */
  left: 32em;
}
.slider:hover li:nth-child(3) label {
  /* ３つ目のボタンの位置を指定 */
  left: 36em;
}
.slider:hover li:nth-child(4) label {
  /* ４つ目のボタンの位置を指定 */
  left: 40em;
}
/* 額内の写真 */
.slider img {
  opacity: 0;
  /* アニメーションの速度調整 */
  transition: 1.5s;
 
  /* 変化前の明るさ・彩度・コントラストの指定 */

}
.slider li input:checked ~ img {
  /* ボタンで選択後のスタイル指定 */
  opacity: 1;
  z-index: 10;
 
  /* 変化後の明るさ・彩度・コントラストの指定 */
